
<div class="container-fluid loginform">

    <form class="forms" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1 class="text-center text-uppercase">Login</h1>
      <div class="form-group my-3">
        <label for="username">Email</label>
        <input
          type="email"
          formControlName="mail"
          class="form-control"[ngClass]="{'is-valid': f['mail'].valid && f['mail'].touched, 'is-invalid': f['mail'].invalid && f['mail'].touched}" 
        />
        <div *ngIf="f['mail'].dirty && f['mail'].errors?.['required']" class="invalid-feedback">
          E-mail is required
          
        </div>
        <div  class=" text-danger mt-2" *ngIf="f['mail'].dirty && f['mail'].errors?.['email']"  >invalid Email</div>
      </div>
      
      <div class="form-group my-3">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{'is-valid': f['password'].valid && f['password'].touched, 'is-invalid': f['password'].invalid && f['password'].touched}"        />
        <div *ngIf="f['password'].dirty && f['password'].errors?.['required']" class="text-danger">
             Password is required
          
        </div>
        <div class="text-danger text-sm" *ngIf="f['password']?.dirty && f['password'].errors?.['pattern']">

          <span class="block " [ngClass]="{'text-primary': f['password']?.value?.match('^(?=.*[A-Z])')}">At least uppercase letter.</span>
       
          <span class="block" [ngClass]="{'text-primary': f['password']?.value?.match('(?=.*[a-z])')}">At least one lowercase letter.</span>
       
          <span class="block" [ngClass]="{'text-primary': f['password']?.value?.match('(.*[0-9].*)')}">At least one digit.</span>
       
          <span class="block" [ngClass]="{'text-primary': f['password']?.value?.match('(?=.*[!@#$%^&*])')}">At least one special character.</span>
       
          <span class="block" [ngClass]="{'text-primary': f['password']?.value?.match('.{8,}')}">At least 8 characters long.</span>
       
       </div>
      </div>
      <div  class="d-flex justify-content-between">
      <div >
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block login-btn">
          Login
        </button>
      </div>
      <div *ngIf="registerbtn">
        <button
          type="submit"
  
          [routerLink]="['/register']"
          class="btn btn-warning btn-block  login-btn mx-2"
        >
          PLease Register
        </button>
      </div>
      </div>
    </form>
  </div>
